<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <title></title>
</head>

<body>
  <div id="header">
    <h1 id="heading">USA Blog</h1>
  </div>
  <div id="searchWrapper">
    <label for="search"><strong>Search Posts</strong></label>
    <br>
    <input type="search" id="search">
  </div>
  <div id="tagWrapper">
    <input type="checkbox" id="tagLorem" value="Lorem" class="tag">
    <label for="Lorem" class="tag-label">
      <span class="tag-name">Lorem</span>
      <div class="tag-count">1</div>
    </label>
    <input type="checkbox" id="tagIpsum" value="Ipsum" class="tag">
    <label for="Ipsum" class="tag-label">
      <span class="tag-name">Ipsum</span>
      <div class="tag-count">2</div>
    </label>
  </div>
  <div id="posts">
    <div class="post">
      <h1 class="postHeading">Lorem Ipsum</h1>
      <p class="postDate">August 15, 2022</p>
      <div class="postTags">
        <div class="postTag">Lorem</div>
      </div>
      <div class="postPreview">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam soluta possimus alias
        eligendi sit corrupti quasi aliquam itaque, qui commodi!</div>
      <a class="postMore" href="https://mystaredia.de/posts/">Read More</a>
    </div>
  </div>
</body>

</html>
