<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <title></title>
</head>

<body>
  <div id="header">
    <h1 id="heading">USA Blog</h1>
  </div>
  <div id="searchWrapper">
    <label for="search"><strong style="font-size: 1.25rem;">Search</strong></label>
    <br>
    <input type="search" id="search" data-search>
  </div>
  <div id="tagWrapper">
    <input type="checkbox" id="tagLorem" value="Lorem" class="tag">
    <label for="Lorem" class="tag-label">
      <span class="tag-name">Lorem</span>
      <div class="tag-count">1</div>
    </label>
    <input type="checkbox" id="tagIpsum" value="Ipsum" class="tag">
    <label for="Ipsum" class="tag-label">
      <span class="tag-name">Ipsum</span>
      <div class="tag-count">2</div>
    </label>
  </div>
  <template data-post-template>
    <div class="post">
      <h1 class="postHeading" data-heading></h1>
      <p class="postDate" data-date></p>
      <div class="postTags" data-tags>
      </div>
      <div class="postPreview" data-preview></div>
      <a class="postMore" href="https://mystaredia.de/posts/">Read more</a>
    </div>
  </template>
  <div id="posts">

  </div>
</body>

</html>
