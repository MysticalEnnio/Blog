<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://ik.imagekit.io"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/style.css" defer media="all" />
    <script src="js/index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"
      async
    ></script>
    <script src="js/supabase.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="header" class="p-[4vmin] flex justify-between">
      <img
        src="https://ik.imagekit.io/mystical/Usa-Stamp_kZkB6oCZi.png"
        class="h-[15vmin] w-auto"
        alt="Blog Logo"
        width="77px"
        height="85px"
      />
      <h1 class="text-[7vmin] font-serif font-extrabold text-white">Blog</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-[4vmin] h-[4vmin] text-white cursor-pointer"
        onclick="window.location.href = '/settings'"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </div>
    <div id="postsWrapper" class="w-[100vmin] m-auto p-8"></div>
    <template id="postTemplate">
      <div
        class="post cursor-pointer rounded-md m-auto mb-[5vmin] vertical:grid vertical:grid-cols-3 vertical:grid-rows-2 vertical:h-[25vh] h-min vertical:w-auto w-2/3 flex flex-col items-center shadow-2xl bg-white"
      >
        <img
          alt="Post Cover Image"
          crossorigin="anonymous"
          class="postImage vertical:row-span-2 aspect-square object-cover object-center vertical:h-[101%] vertical:w-full w-full vertical:rounded-l-md vertical:rounded-tr-none rounded-t-md"
        />
        <div
          class="postHeader text-pastel-1 vertical:ml-4 w-5/6 vertical:w-max m-auto pt-4 vertical:pt-2 col-span-2 mb-4"
        >
          <h1 class="postHeading text-[4vmin] font-serif"></h1>
          <div
            class="postTagsWrapper flex text-[2vmin] font-mono text-white relative before:content-[''] before:absolute before:w-[6vmin] before:h-[0.5vmin] before:rounded-md before:bottom-0 before:translate-y-[2vmin] before:bg-pastel-3"
          ></div>
        </div>

        <p
          class="postSummary text-pastel-1 vertical:ml-4 w-5/6 my-[2vmin] col-span-2 text-[2vmin]"
        ></p>
      </div>
    </template>
    <template id="tagTemplate">
      <p
        class="postTag odd:bg-pastel-3 even:bg-pastel-7 rounded-md w-min h-min p-[1vmin] px-[2vmin] mr-[2vmin]"
      >
        travel
      </p>
    </template>
  </body>
</html>
