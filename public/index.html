<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <title></title>
</head>

<body>
  <div id="header">
    <h1 id="heading">Blog</h1>
  </div>
  <div id="searchWrapper">
    <label for="search"><strong style="font-size: 3vmin;">Search</strong></label>
    <br>
    <input type="search" id="search" data-search>
  </div>
  <div id="tagsWrapper">
  </div>
  <template data-tag-template>
    <div class="tag">
      <span class="tag-name" data-tag-name></span>
      <div class="tag-count" data-tag-count></div>
    </div>
  </template>
  <template data-post-template>
    <div class="post">
      <h1 class="post-heading" data-heading><a href="https://blog.mystaredia.de/"
          style="color: var(--heading-color)"></a></h1>
      <p class="post-date" data-date></p>
      <div class="post-tags" data-tags></div>
      <div class="post-preview" data-preview></div>
      <a class="post-more" href="https://blog.mystaredia.de/posts/" data-more>Read more</a>
    </div>
  </template>
  <div id="posts">

  </div>
</body>

</html>
