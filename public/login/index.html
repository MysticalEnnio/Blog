<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Register</title>
</head>

<body>
  <div class="form">
    <div action="/" class="form__content">
      <h1>Login or Register</h1>
      <div class="form__box">
        <input type="text" class="form__input" placeholder="Enter Name" id="Name">
        <label for="" class="form__label">ENTER NAME</label>
        <div class="form__shadow"></div>
      </div>
      <div class="form__box">
        <input type="email" class="form__input" placeholder="Enter Email" id="Email">
        <label for="" class="form__label">ENTER EMAIL</label>
        <div class="form__shadow"></div>
      </div>
      <div class="form__box">
        <input type="password" class="form__input" placeholder="Enter Password" id="Password">
        <label for="" class="form__label">ENTER Password</label>
        <div class="form__shadow"></div>
      </div>

      <div class="form__button">
        <button class="form__submit" id="Submit">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
