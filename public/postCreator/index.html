<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js" type="module"></script>
  <title>postCreator</title>
</head>

<body>
  <div id="header">
    <h1 id="heading"><a id="save" style="cursor: pointer;">Create</a> a Post</h1>
  </div>
  <!--Post Creator-->
  <div id="editor"></div>
  <br>
  <div id="tags">
  </div>
  <br>
  <textarea id="summary" placeholder="summary of things described in the post"></textarea>
  <br>
  <br>
  <template data-tag-template>
    <div class="tag">
      <span class="tag-name" data-tag-name></span>
    </div>
  </template>
</body>

</html>
